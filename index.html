<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS</title>
  <style>
    #flexbox {
      display: flex;
      flex-wrap: wrap;
    }
    
    .flexitem {
      flex: 1 0 auto;
    }
  </style>
</head>

<body>
  <div id="flexbox">
    <div class="flexitem">box 1</div>
    <div class="flexitem">box 2</div>
    <div class="flexitem">box 3</div>
    <div class="flexitem">box 4</div>
  </div>
</body>

</html>
